<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>ダンツククライム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- ゲーム画面 -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- UI要素 -->
        <div id="ui">
            <div id="topBar">
                <div id="score">高さ: <span id="scoreValue">0</span>m</div>
                <div id="timer">残り: <span id="timerValue">60</span>秒</div>
            </div>
            
            <div id="beatGuide">
                <div class="beat-indicator" id="beat1">←</div>
                <div class="beat-indicator" id="beat2">→</div>
                <div class="beat-indicator" id="beat3">←</div>
                <div class="beat-indicator" id="beat4">→</div>
            </div>
            
            <div id="judgement"></div>
        </div>
        
        <!-- スタート画面 -->
        <div id="startScreen">
            <h1>ダンツククライム</h1>
            <p>リズムに合わせて左右にタップ！</p>
            <p class="rhythm">ダン(←) ツク(→) パー(←) ツク(→)</p>
            <button id="startButton">スタート</button>
        </div>
        
        <!-- ゲームオーバー画面 -->
        <div id="gameOverScreen" class="hidden">
            <h1>ゲーム終了！</h1>
            <p>登った高さ: <span id="finalScore">0</span>m</p>
            <button id="retryButton">もう一度</button>
        </div>
    </div>
    
    <script src="audio.js"></script>
    <script src="renderer.js"></script>
    <script src="game.js"></script>
</body>
</html>
